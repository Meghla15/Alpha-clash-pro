<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <header>

    </header>
    <main class="bg-slate-950 min-h-screen back bg-no-repeat bg-center bg-[url(images/background.png)]">
        <!-- Home screen  -->
        <section id="home-screen" class=" min-h-screen  text-white text-center flex flex-col items-center justify-center ">
         <div class="flex flex-col items-center justify-center">
            <p class="text-8xl font-bold  mb-8">ALPHABET CLASH</p>
         <p class="mb-8 text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
         <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>
         </div>
        </section>
        <!-- play-ground start  -->
        <section id="play-ground" class=" hidden">
            <div>
                <!-- screen  -->
              <div class="flex justify-center p-10">
                <div class="artboard artboard-horizontal phone-5 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"><div class="flex justify-center">
                    <p class="bg-[#2F2941] flex justify-center w-[340px] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while play...</p>
                   </div> <p id="current-alphabet" class="text-8xl font-bold flex justify-center items-center mt-16 uppercase">Y</p></div>
                 
                   
                
              </div>
                
                <!-- Keyboard start  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end  -->
                 <!-- life score  -->
                 <div class="flex mt-3 justify-around items-center ">
                    <button class="btn bg-[#894189] rounded-3xl">
                        <p class="text-white text-xl">Life</p>
                        <img src="./images/Group 23.svg" alt="">
                        <span id="current-life" class="text-white text-xl">5</span>
                      </button>
                    <button class="btn bg-[#360490] rounded-3xl">
                        <p class="text-white text-xl">Score</p>
                        <img src="./images/monetization_on.svg" alt="">
                        <span id="current-score" class="text-white text-xl">0</span>
                      </button>
                 </div>
            </div>



        </section>
        <!-- play-ground end  -->
        <!-- final score  -->
        <section class="score flex justify-center items-center min-h-screen hidden ">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-6 rounded-xl">
                <h1 class="text-8xl">Score : <span>14</span></h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
            
        </section>

    </main>
    <script src="./scripts/alpha-clash.js"></script>
    <script src="./scripts/utility.js"></script>
    
</body>
</html>
